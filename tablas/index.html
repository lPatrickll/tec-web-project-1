<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            background-color: blue;
            color: white;
        }
        td{
            background-color: orange;
        }
        caption{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="./HTML/contacto.html" target="_self">Contacto</a></li>
            <li><a href="./HTML/acerca.html" target="_self">Acerca</a></li>
            <li><a href="./HTML/imagenes.html">Imagenes</a></li>
            <li><a href="index.html">Index</a></li>
        </ul>
    </header>
    <h1>Tablas</h1>
    <table>
        <thead>
            <!-- scope "col" es para señalizar toda es columna 
                y scope "row" es para señalizar toda una fila de un encabezado" -->
            <tr>
                <th scope="col">Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>dato 1</td>
                <td>dato 1</td>
                <td>dato 1</td>                
            </tr>
        </tbody>
    </table>
    <h2>Tabla Compleja</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Nombre</th>
                <th colspan="3">Detalles</th>
            </tr>
            <tr>
                <th>Edad</th>
                <th>Altura</th>
                <th>Nacionalidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>21</td>
                <td>1.78</td>
                <td>BOL</td>
            </tr>
        </tbody>
    </table>
    <h2>Trabajo en clase</h2>
    <table>
        <caption>
            Datos Clase
        </caption>
        <thead>
            <tr>
                <th colspan="2">A</th>
                <th rowspan="2">D</th>
                <th>E</th>
                <th>F</th>
                <th>G</th>
            </tr>
            <tr>
                <th>B</th>
                <th>C</th>
                <th colspan="3">N</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>D1</td>
                <td>D2</td>
                <td>D3</td>
                <td colspan="3">D4</td>
            </tr>
            <tr>

                <td>D5</td>
                <td>D6</td>
                <td>D7</td>
                <td colspan="3">D8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
